<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/iosSelect.css">
    <link rel="stylesheet" href="../css/addeditor.css">
</head>
<style>
    #select_contact{
        font-size:0.24rem;
        /*width: 0!important;*/
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: justify;
        -webkit-justify-content: space-between;
        -ms-flex-pack: justify;
        justify-content: space-between;
    }
    .jiantou{
        height: 0.25rem;
        width: 0.15rem;
        background-image: url(../images/arrow.png);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        margin-top: 0.04rem;
        margin-left: 0.3rem;
    }
</style>
<body>
<div class="header">
    <a href="javascript:history.back()" style="width: 0.5rem;height:0.6rem;">
        <div class="mynews"></div>
    </a>
    <h1>添加新地址</h1>
    <div class="preservation">保存</div>
</div>
<ul class="container">
    <li>
        <div class="libox">
            <p>收货人 <input type="text" value="" name="name"></p>
        </div>
    </li>
    <li>
        <div class="libox">
            <p>联系电话  <input type="text" value="" name="mobile"></p>
        </div>
    </li>
    <li>
        <div class="libox">
            <p>所在地区</p>

            <div class="form-item item-line" id="select_contact">
                <div class="pc-box">
                    <input type="hidden" name="contact_province_code" data-id="0001" id="contact_province_code" value="" data-province-name="">
                    <input type="hidden" name="contact_city_code" id="contact_city_code" value="" data-city-name=""> <span data-city-code="35" data-province-code="1" data-district-code="375" id="show_contact"></span>
                </div>
                <div class="jiantou"></div>
            </div>
        </div>
    </li>
    <li style="border: 0;">
        <div class="libox">
            <textarea  id="area" placeholder="请填写详细地址"></textarea>
            <!--<p contenteditable="true" style="height: 1.5rem;outline: none;"></p>-->
        </div>
    </li>
</ul>

<div class="footernone">
    <p>设为默认</p>
    <div class="btn">
        <div class="btn-act"></div>
    </div>
</div>
</body>
</html>
<script src="../js/jquery-1.7.1.min.js"></script>
<script src="../js/iscroll.js"></script>
<script src="../js/areaData_v2.js"></script>
<script src="../js/iosSelect1.js"></script>
<script src="../js/addeditor.js"></script>
<script type="text/javascript">
    var selectContactDom = $('#select_contact');
    var showContactDom = $('#show_contact');
    var contactProvinceCodeDom = $('#contact_province_code');
    var contactCityCodeDom = $('#contact_city_code');
    selectContactDom.bind('click', function () {
        var sccode = showContactDom.attr('data-city-code');
        var scname = showContactDom.attr('data-city-name');

        var oneLevelId = showContactDom.attr('data-province-code');
        var twoLevelId = showContactDom.attr('data-city-code');
        var threeLevelId = showContactDom.attr('data-district-code');
        var iosSelect = new IosSelect(3,
            [iosProvinces, iosCitys, iosCountys],
            {
//                title: '地址选择',
                itemHeight: 35,
                relation: [1, 1, 0, 0],
                oneLevelId: oneLevelId,
                twoLevelId: twoLevelId,
                threeLevelId: threeLevelId,
                callback: function (selectOneObj, selectTwoObj, selectThreeObj) {
                    contactProvinceCodeDom.val(selectOneObj.id);
                    contactProvinceCodeDom.attr('data-province-name', selectOneObj.value);
                    contactCityCodeDom.val(selectTwoObj.id);
                    contactCityCodeDom.attr('data-city-name', selectTwoObj.value);

                    showContactDom.attr('data-province-code', selectOneObj.id);
                    showContactDom.attr('data-city-code', selectTwoObj.id);
                    showContactDom.attr('data-district-code', selectThreeObj.id);
                    showContactDom.html(selectOneObj.value + ' ' + selectTwoObj.value + ' ' + selectThreeObj.value);
                }
            });
    });
</script>
